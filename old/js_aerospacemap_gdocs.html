    <script>
        let fullGeoJSON = null;

        // â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”
        // | Initialize MapLibre GL JS map with specified container, style, center, zoom level, and performance optimization for frequent data updates, setting the stage for dynamic map interactions and visualizations
        // â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜
        const map = new maplibregl.Map({
            container: "map",
            style: "https://api.maptiler.com/maps/base-v4/style.json?key=pp8QjSkZQbilx8POWDXf",
            //style: "https://api.maptiler.com/maps/backdrop-v4/style.json?key=pp8QjSkZQbilx8POWDXf",
            center: [4.357, 52.011], // Delft
            zoom: 5,
            willReadFrequently: true,
        });

        // â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”
        // | filter function to apply sector filter to the map by updating the data source with filtered GeoJSON based on selected sector, allowing dynamic visualization of points by sector
        // â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜
        function applySectorFilter(sector) {
            let filtered;

            if (sector === "all") {
                filtered = fullGeoJSON;
            } else {
                filtered = {
                    type: "FeatureCollection",
                    features: fullGeoJSON.features.filter(
                        f => f.properties.sector === sector
                    )
                };
            }

            map.getSource("points").setData(filtered);
        }



        // â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”
        // | Populate sector filter dropdown with unique sectors from the CSV data and add event listener to update map filters based on selected sector, allowing dynamic visualization of points by sector
        // â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜
        function populateFilter( map, rows ){
            // Build sector list
            const sectorSet = new Set();

            rows.data.forEach(row => {
                if (row.sector) sectorSet.add(row.sector.trim());
            });

            // Populate dropdown
            const filterSelect = document.getElementById("sectorFilter");
            sectorSet.forEach(sector => {
                const opt = document.createElement("option");
                opt.value = sector;
                opt.textContent = sector;
                filterSelect.appendChild(opt);
            });


            // â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”
            // | Add event listener to sector filter dropdown to apply selected sector filter to the map, allowing dynamic visualization of points by sector based on user selection
            // â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜
            document.getElementById("sectorFilter").addEventListener("change", (e) => {
                applySectorFilter(e.target.value);
            });

           /*filterSelect.addEventListener("change", () => {
                const selected = filterSelect.value;

                if (selected === "all") map.setFilter("unclustered-point", ["!", ["has", "point_count"]]);
                else map.setFilter("unclustered-point", [
                        "all",
                        ["!", ["has", "point_count"]],
                        ["==", ["get", "sector"], selected]
                ]);

                // Clusters must also be filtered
                if (selected === "all") {
                  map.setFilter("clusters", ["has", "point_count"]);
                  map.setFilter("cluster-count", ["has", "point_count"]);
                } else {
                  map.setFilter("clusters", [
                        "all",
                        ["has", "point_count"],
                        ["==", ["get", "sector"], selected]
                  ]);
                  map.setFilter("cluster-count", [
                        "all",
                        ["has", "point_count"],
                        ["==", ["get", "sector"], selected]
                  ]);
                }
          }); */

        }



        // â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”
        // | Load CSV data from Google Sheets, parse it, and convert it into GeoJSON format with proper handling of coordinates and properties
        // â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜
        async function loadCSV() {
            const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTcetaT08sOuaF5iJnxU6hWsz0-BaWsoEbznehEsgKE4oSMyIfPim-XVTIf9waRJne987bAThY_RqOy/pub?gid=0&single=true&output=csv";
            const response = await fetch(sheetUrl);
            const csvText = await response.text();
            const rows = Papa.parse(csvText, {
                header: true, dynamicTyping: true, skipEmptyLines: true,
                transformHeader: header => header.trim().toLowerCase()
            });
            //const rows = parseCSV(csvText);
            console.log("Evaluating CSV data from: \n",sheetUrl,"\n\n", rows);
            // â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”
            // | Convert CSV into geojson format
            // â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜
            const georows = rows.data.map(row => ({
              type: "Feature",
              geometry: {
                  type: "Point",
                  coordinates: row.coords.split(",").map(Number) // [row.longitude, row.latitude] },
              },
              properties: row // Include all other columns as properties, e.g. name, sector, etc.
            }));
            const geojson = { type: "FeatureCollection", features: georows };
            fullGeoJSON = geojson;
            console.log("GeoJSON: \n",fullGeoJSON);


            // â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”
            // | Add clustered source and layers to the map, with dynamic styling based on cluster properties and individual point properties (e.g. sector)
            // â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜
            map.on("load", () => {
                console.log("Map onLoad\n");

                map.addSource("points", {
                    type: "geojson",
                    data: geojson,
                    cluster: true,
                    clusterRadius: 50,
                    clusterMaxZoom: 12
                });

                // â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”
                // | Cluster circles with dynamic radius based on the number of points in the cluster using the built-in {point_count} property
                // â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜
                map.addLayer({
                    id: "clusters",
                    type: "circle",
                    source: "points",
                    filter: ["has", "point_count"],
                    paint: {
                        "circle-color": "#ff8800",
                        "circle-radius": [
                            "step",
                            ["get", "point_count"],
                            15, 20,
                            20, 50,
                            30
                        ]
                    }

                });

                // â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”
                // | Cluster count labels using the built-in {point_count_abbreviated} property for better readability of large counts
                // â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜
                map.addLayer({
                    id: "cluster-count",
                    type: "symbol",
                    source: "points",
                    filter: ["has", "point_count"],
                    layout: {
                        "text-field": "{point_count_abbreviated}",
                        "text-size": 12
                    }
                });

                // â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”
                // | Dynamically generate colors for sectors and apply to individual points based on their sector property
                // â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜
                const sectorsColors = {};
                let colorCount = 0;
                rows.data.forEach(company => {
                    const sector = (company.sector || "").trim();
                    if (!sector) return;

                    if (!sectorsColors[sector]) {
                        const hue = (colorCount * 137.5) % 360;
                        const color = `hsl(${hue}, 75%, 50%)`;
                        sectorsColors[sector] = color;
                        colorCount++;
                    }
                });
                console.log("Dynamic sector colors:", sectorsColors);

                const colorExpression = ["match", ["get", "sector"]];
                Object.entries(sectorsColors).forEach(([sector, color]) => {
                    colorExpression.push(sector, color);
                });
                colorExpression.push("#999999"); // Default color if sector not found

                // â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”
                // | Individual points layer with dynamic colors based on sector
                // â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜
                map.addLayer({
                    id: "unclustered-point",
                    type: "circle",
                    source: "points",
                    filter: ["!", ["has", "point_count"]],
                    paint: {
                        "circle-radius": 7,
                        "circle-color": colorExpression,
                        "circle-stroke-width": 1,
                        "circle-stroke-color": "#fff"
                    }
                });


                // â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”
                // | Populate dropdown filter with unique sectors from the CSV and implement filtering logic to show/hide points based on selected sector
                // â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜
                console.log("populateFilter\n");
                populateFilter(map, rows);


            });

            // â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”
            // | Add popup on click for individual points to show desired text (e.g. company name, sector, etc.)
            // â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜
            map.on("click", "unclustered-point", (e) => {
                const props = e.features[0].properties;
                const name = props.name || "Unknown";

                new maplibregl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(`<strong>${name}</strong><br>Sector: ${props.sector || "N/A"}`)
                    .addTo(map);
            });

            // â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”
            // | Add click event to expand clusters and zoom into them
            // â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜
            map.on("click", "clusters", (e) => {
                if (!e.features || !e.features.length) return; // safety check

                const feature = e.features[0];
                const clusterId = feature.properties.cluster_id;

                map.getSource("points").getClusterExpansionZoom(clusterId, (err, zoom) => {
                    if (err) return;

                    map.easeTo({
                        center: feature.geometry.coordinates,
                        zoom: zoom
                    });
                });
            });


            // â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”
            // | Add geolocation marker for user's current position
            // â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        const lng = pos.coords.longitude;
                        const lat = pos.coords.latitude;

                        // Add a marker for the user's location
                        new maplibregl.Marker({
                            color: "#007aff" // iOS blue, stands out nicely
                        })
                        .setLngLat([lng, lat])
                        .setPopup(new maplibregl.Popup().setHTML("<strong>You are here</strong>"))
                        .addTo(map);

                        // Optionally center the map on the user
                        //map.easeTo({ center: [lng, lat], zoom: 5 });
                    },
                    (err) => {
                        console.warn("Geolocation error:", err.message);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 5000
                    }
                );
            } else {
                console.warn("Geolocation not supported in this browser.");
            }
        }

        loadCSV();
    </script>
