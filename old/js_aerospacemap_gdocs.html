<body>
    <div id="map"></div>

    <script src="https://cdn.maptiler.com/maplibre-gl-js/v2.4.0/maplibre-gl.js"></script>

    <script>
        // Google Sheet CSV URL
        const sheetUrl =
            "https://docs.google.com/spreadsheets/d/e/2PACX-1vTcetaT08sOuaF5iJnxU6hWsz0-BaWsoEbznehEsgKE4oSMyIfPim-XVTIf9waRJne987bAThY_RqOy/pub?gid=0&single=true&output=csv";

        // ------------------------------------------------------------
        // 1) Robust CSV parser (handles quotes, commas, escapes)
        // ------------------------------------------------------------
        function parseCSV(text) {
            const rows = [];
            let current = [];
            let value = "";
            let insideQuotes = false;

            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const next = text[i + 1];

                if (char === '"' && insideQuotes && next === '"') {
                    value += '"';
                    i++;
                } else if (char === '"') {
                    insideQuotes = !insideQuotes;
                } else if (char === ',' && !insideQuotes) {
                    current.push(value);
                    value = "";
                } else if ((char === '\n' || char === '\r') && !insideQuotes) {
                    if (value !== "" || current.length > 0) {
                        current.push(value);
                        rows.push(current);
                        current = [];
                        value = "";
                    }
                } else {
                    value += char;
                }
            }

            if (value !== "" || current.length > 0) {
                current.push(value);
                rows.push(current);
            }

            return rows;
        }

        /**
         * Parses CSV text into a list of dictionaries where each object
         * represents a row with keys from the column headers.
         */
         function parseCSV_dictrows(text, includeHeaders) {
             const rows = parseCSV(text);
             if (rows.length === 0) return [];

             const headers = rows.shift().map(h => h.trim().toLowerCase());
             return rows.map(row => {
                 const obj = {};
                 headers.forEach((header, i) => {
                     // Only include the column if no includeHeaders list is provided
                     // or if the current header is present in the includeHeaders list.
                     if (!includeHeaders || includeHeaders.includes(header)) {
                         obj[header] = row[i];
                     }
                 });
                 return obj;
             }).filter(obj => {
                 // Exclude lines that are empty in the final filtered dictionary
                 return Object.values(obj).join("").trim().length > 0;
             });
         }

        // ------------------------------------------------------------
        // 2) Load aerospaceCompanies from "Array entry" column
        // ------------------------------------------------------------
        async function loadAerospaceCompanies() {

            // Parse CSV and extract header and rows
            const response = await fetch(sheetUrl);
            const csvText = await response.text();
            aerospaceCompanies = parseCSV_dictrows(csvText, ['name','sector', 'coords']);
            console.log("Evaluating CSV data from: \n",sheetUrl,"\n\n", aerospaceCompanies);
            return aerospaceCompanies;
        }

        // ------------------------------------------------------------
        // 3) Initialize MapLibre
        // ------------------------------------------------------------
        const map = new maplibregl.Map({
            container: "map",
            //style: "https://api.maptiler.com/maps/base-v4/style.json?key=pp8QjSkZQbilx8POWDXf",
            style: "https://]api.maptiler.com/maps/backdrop-v4/style.json?key=pp8QjSkZQbilx8POWDXf",
            center: [4.357, 52.011], // Delft
            zoom: 5,
        });

        // ------------------------------------------------------------
        // 4) Add markers from aerospaceCompanies
        // ------------------------------------------------------------
        map.on("load", async () => {
            const aerospaceCompanies = await loadAerospaceCompanies();

            const style = document.createElement('style');
            document.head.appendChild(style);
            const sectorsColors = {};
            let colorCount = 0;

            aerospaceCompanies.forEach(company => {
                const sector = (company.sector || "").toLowerCase().replace(/\s+/g, '_'); // e.g. "Space Tech" -> "space_tech"
                if (sector && !sectorsColors[company.sector]) {
                    // Generate a clearly differentiated color using HSL with a golden angle distribution
                    const hue = (colorCount * 137.5) % 360;
                    const color = `hsl(${hue}, 75%, 50%)`;
                    sectorsColors[company.sector] = color;
                    colorCount++;

                    // Create a new css class variant named marker-<sector> and change the background color for that class
                    style.textContent += `.marker-${sector} { background-color: ${color} !important; }\n`;
                }
            });

            console.log("Sectors and Colors: \n", sectorsColors);

            aerospaceCompanies.forEach(company => {
                //console.log("Company:", company);
                const el = document.createElement("div");
                const sector = (company.sector || "").toLowerCase().replace(/\s+/g, '_'); // e.g. "Space Tech" -> "space_tech"
                el.className = "marker-conic marker-"+sector+" icon-" + sector;
                //el.style.setProperty("background-color", sectorsColors[company.sector] || "#ff5722", "important"); // Fallback color

                if (company.coords) {
                    //console.log("INSERTING MARKER FOR Company: ", company);
                    new maplibregl.Marker(el)
                        .setLngLat(company.coords.split(",").map(Number)) // Convert "lon,lat" string to [lon, lat] array
                        .setPopup(new maplibregl.Popup().setText(company.name || "Unnamed"))
                        .addTo(map);
                }
            });
        });
    </script>
