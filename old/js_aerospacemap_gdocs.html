<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MapTiler Aerospace Test</title>
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link
        href="https://cdn.maptiler.com/maplibre-gl-js/v2.4.0/maplibre-gl.css"
        rel="stylesheet"
    />

    <style>
        body, html {
            margin: 0;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 100%;
        }

        .marker {
            background-color: #ff5722;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .marker::before { content: ""; }
        .icon-space::before { content: "üöÄ"; }
        .icon-satellite::before { content: "üõ∞Ô∏è"; }
        .icon-plane::before { content: "‚úàÔ∏è"; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://cdn.maptiler.com/maplibre-gl-js/v2.4.0/maplibre-gl.js"></script>

    <script>
        // Google Sheet CSV URL
        const sheetUrl =
            "https://docs.google.com/spreadsheets/d/e/2PACX-1vTcetaT08sOuaF5iJnxU6hWsz0-BaWsoEbznehEsgKE4oSMyIfPim-XVTIf9waRJne987bAThY_RqOy/pub?gid=0&single=true&output=csv";

        // ------------------------------------------------------------
        // 1) Robust CSV parser (handles quotes, commas, escapes)
        // ------------------------------------------------------------
        function parseCSV(text) {
            const rows = [];
            let current = [];
            let value = "";
            let insideQuotes = false;

            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const next = text[i + 1];

                if (char === '"' && insideQuotes && next === '"') {
                    value += '"';
                    i++;
                } else if (char === '"') {
                    insideQuotes = !insideQuotes;
                } else if (char === ',' && !insideQuotes) {
                    current.push(value);
                    value = "";
                } else if ((char === '\n' || char === '\r') && !insideQuotes) {
                    if (value !== "" || current.length > 0) {
                        current.push(value);
                        rows.push(current);
                        current = [];
                        value = "";
                    }
                } else {
                    value += char;
                }
            }

            if (value !== "" || current.length > 0) {
                current.push(value);
                rows.push(current);
            }

            return rows;
        }

        // ------------------------------------------------------------
        // 2) Load aerospaceCompanies from "Array entry" column
        // ------------------------------------------------------------
        async function loadAerospaceCompanies() {
            const response = await fetch(sheetUrl);
            const csvText = await response.text();

            const rows = parseCSV(csvText);
            const header = rows.shift().map(h => h.trim());

            const idx = header.indexOf("Array entry");
            if (idx === -1) {
                console.error("Column 'Array entry' not found");
                return [];
            }

            const cells = rows
                .map(r => (r[idx] || "").trim())
                .filter(v => v !== "");

            const arrayString = "[" + cells.join("\n") + "]";
            console.log("Evaluating aerospaceCompanies v5:\n", arrayString);

            let aerospaceCompanies = [];
            try {
                aerospaceCompanies = eval(arrayString);
            } catch (e) {
                console.error("Eval error:", e);
            }

            return aerospaceCompanies;
        }

        // ------------------------------------------------------------
        // 3) Initialize MapLibre
        // ------------------------------------------------------------
        const map = new maplibregl.Map({
            container: "map",
            style: "https://api.maptiler.com/maps/base-v4/style.json?key=pp8QjSkZQbilx8POWDXf",
            center: [4.357, 52.011], // Delft
            zoom: 5,
        });

        // ------------------------------------------------------------
        // 4) Add markers from aerospaceCompanies
        // ------------------------------------------------------------
        map.on("load", async () => {
            const aerospaceCompanies = await loadAerospaceCompanies();

            aerospaceCompanies.forEach(company => {
                console.log("Company:", company);

                const el = document.createElement("div");
                const icon = (company.icon || "").toLowerCase();
                el.className = "marker icon-" + icon;

                if (company.coords) {
                    //console.log("INSERTING MARKER FOR Company: ", company);
                    new maplibregl.Marker(el)
                        .setLngLat(company.coords)
                        .setPopup(new maplibregl.Popup().setText(company.name || "Unnamed"))
                        .addTo(map);
                }
            });
        });
    </script>
</body>
</html>
