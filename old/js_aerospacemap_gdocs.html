<body>
    <div id="map"></div>

    <script src="https://cdn.maptiler.com/maplibre-gl-js/v2.4.0/maplibre-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script>
        const map = new maplibregl.Map({
            container: "map",
            style: "https://api.maptiler.com/maps/base-v4/style.json?key=pp8QjSkZQbilx8POWDXf",
            //style: "https://api.maptiler.com/maps/backdrop-v4/style.json?key=pp8QjSkZQbilx8POWDXf",
            center: [4.357, 52.011], // Delft
            zoom: 5,
            willReadFrequently: true,
        });

        async function loadCSV() {
            const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTcetaT08sOuaF5iJnxU6hWsz0-BaWsoEbznehEsgKE4oSMyIfPim-XVTIf9waRJne987bAThY_RqOy/pub?gid=0&single=true&output=csv";
            const response = await fetch(sheetUrl);
            const csvText = await response.text();
            const rows = Papa.parse(csvText, {
              header: true,
              dynamicTyping: true,
              skipEmptyLines: true,
              transformHeader: header => header.trim().toLowerCase()
            });
            //const rows = parseCSV(csvText);
            console.log("Evaluating CSV data from: \n",sheetUrl,"\n\n", rows);
            // â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”
            // | Convert CSV into geojson format
            // â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜
            const georows = rows.data.map(row => ({
              type: "Feature",
              geometry: {
                  type: "Point",
                  coordinates: row.coords.split(",").map(Number) // [row.longitude, row.latitude] },
              },
              properties: row // Include all other columns as properties, e.g. name, sector, etc.
            }));
            const geojson = { type: "FeatureCollection", features: georows };

            console.log("GeoJSON: \n",geojson);

            map.on("load", () => {
                map.addSource("points", {
                    type: "geojson",
                    data: geojson,
                    cluster: true,
                    clusterRadius: 50,
                    clusterMaxZoom: 12
                });

                /*map.addLayer({
                    id: "points-layer",
                    type: "circle",
                    source: "points",
                    paint: {
                        "circle-radius": 6,
                        "circle-color": "#ff5500",
                        "circle-stroke-width": 1,
                        "circle-stroke-color": "#fff"
                    }
                });*/

                // Cluster circles
                map.addLayer({
                    id: "clusters",
                    type: "circle",
                    source: "points",
                    filter: ["has", "point_count"],
                    paint: {
                        "circle-color": "#ff8800",
                        "circle-radius": [
                            "step",
                            ["get", "point_count"],
                            15, 20,
                            20, 50,
                            30
                        ]
                    }
                });

                // Cluster count labels
                map.addLayer({
                    id: "cluster-count",
                    type: "symbol",
                    source: "points",
                    filter: ["has", "point_count"],
                    layout: {
                        "text-field": "{point_count_abbreviated}",
                        "text-size": 12
                    }
                });

                // Individual points
                map.addLayer({
                    id: "unclustered-point",
                    type: "circle",
                    source: "points",
                    filter: ["!", ["has", "point_count"]],
                    paint: {
                        "circle-radius": 6,
                        "circle-color": "#ff5500",
                        "circle-stroke-width": 1,
                        "circle-stroke-color": "#fff"
                    }
                });

            });

            //Add popup on click
            map.on("click", "unclustered-point", (e) => {
                const props = e.features[0].properties;
                const name = props.name || "Unknown";

                new maplibregl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(`<strong>${name}</strong>`)
                    .addTo(map);
            });

            // Add cluster expansion on click
            map.on("click", "clusters", (e) => {
                const clusterId = e.features[0].properties.cluster_id;
                map.getSource("points").getClusterExpansionZoom(clusterId, (err, zoom) => {
                    if (err) return;

                    map.easeTo({
                        center: e.features[0].geometry.coordinates,
                        zoom: zoom
                    });
                });
            });

        }

        loadCSV();
    </script>

</body>
