<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MapTiler Aerospace Test</title>
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link
        href="https://cdn.maptiler.com/maplibre-gl-js/v2.4.0/maplibre-gl.css"
        rel="stylesheet"
    />

    <style>
        body,
        html {
            margin: 0;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 100%;
        }

        .marker {
            background-color: #ff5722;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .marker-null {
            background-color: #00000000;
            font-size: 16px;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 2px solid #00000000;
            box-shadow: 0 0 4px #00000000;
        }

        .marker::before {
            content: "";
        }

        .icon-space::before {
            content: "üöÄ";
        }
        .icon-satellite::before {
            content: "üõ∞Ô∏è";
        }
        .icon-plane::before {
            content: "‚úàÔ∏è";
        }

        .marker-alt {
            background-image: url("https://cdn-icons-png.flaticon.com/512/854/854866.png");
            background-size: cover;
            width: 32px;
            height: 32px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://cdn.maptiler.com/maplibre-gl-js/v2.4.0/maplibre-gl.js"></script>
    <script>
        // Google Sheet published as CSV
        const sheetUrl =
            "https://docs.google.com/spreadsheets/d/e/2PACX-1vTcetaT08sOuaF5iJnxU6hWsz0-BaWsoEbznehEsgKE4oSMyIfPim-XVTIf9waRJne987bAThY_RqOy/pub?gid=0&single=true&output=csv";

        // 1) Load CSV, extract 'Array entry' column, build aerospaceCompanies array
        async function loadAerospaceCompanies() {
            const response = await fetch(sheetUrl);
            const csvText = await response.text();
            console.log("CSV data loaded:", csvText);

            // Split CSV into rows and columns (simple split, assuming no quoted commas)
            const rows = csvText
                .split("\n")
                .map((r) => r.split(","))
                .filter((r) => r.length > 1);

            const header = rows.shift().map((h) => h.trim());
            const arrayEntryIndex = header.indexOf("Array entry");

            if (arrayEntryIndex === -1) {
                console.error("Column 'Array entry' not found");
                return [];
            }

            // Get non-empty cells from 'Array entry'
            const cells = rows
                .map((row) => (row[arrayEntryIndex] || "").trim())
                .filter((v) => v !== "");

            // Build string: [cell1,cell2,...]
            const arrayString = "[" + cells.join("\n") + "]";
            console.log("Array string for aerospaceCompanies:\n", arrayString);

            let aerospaceCompanies = [];
            try {
                // Each cell is assumed to be a valid JS literal (e.g. {Company:"...", Coords:"...", Icon:"..."})
                aerospaceCompanies = eval(arrayString);
            } catch (e) {
                console.error("Error evaluating aerospaceCompanies:", e);
            }

            console.log("aerospaceCompanies:", aerospaceCompanies);
            return aerospaceCompanies;
        }

        // 2) Init map
        const map = new maplibregl.Map({
            container: "map",
            style: "https://api.maptiler.com/maps/base-v4/style.json?key=pp8QjSkZQbilx8POWDXf",
            center: [4.357, 52.011], // Delft
            zoom: 5,
        });

        // 3) On load, use aerospaceCompanies to populate MapLibre
        map.on("load", async () => {
            const aerospaceCompanies = await loadAerospaceCompanies();

            aerospaceCompanies.forEach((company) => {
                console.log("Processing company:", company);
                console.log("Company name:", company.Company);
                console.log("Company coords:", company.Coords);
                console.log("Company icon:", company.Icon);

                const el = document.createElement("div");

                const icon = (company.Icon || "").toLowerCase();
                if (icon === "satellite") {
                    el.className = "marker icon-satellite";
                } else if (icon === "plane" || icon === "avion") {
                    el.className = "marker icon-plane";
                } else if (icon === "space" || icon === "rocket" || icon === "cohete") {
                    el.className = "marker icon-space";
                } else {
                    el.className = "marker";
                }

                // Parse "Coords" as "lon, lat"
                let coords = null;
                if (company.Coords) {
                    const parts = String(company.Coords).split(",");
                    if (parts.length === 2) {
                        const lon = parseFloat(parts[0]);
                        const lat = parseFloat(parts[1]);
                        if (!isNaN(lon) && !isNaN(lat)) {
                            coords = [lon, lat];
                        }
                    }
                }

                if (coords) {
                    new maplibregl.Marker(el)
                        .setLngLat(coords)
                        .setPopup(
                            new maplibregl.Popup().setText(
                                company.Company || "Sin nombre"
                            )
                        )
                        .addTo(map);
                }
            });
        });
    </script>
</body>
</html>
